<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <!-- Include Firebase libraries from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyB-cTirxnWL0Ejmt4wNGwAx5ZkGSUbyXAk",
            authDomain: "sostation-98210.firebaseapp.com",
            databaseURL: "https://sostation-98210-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sostation-98210",
            storageBucket: "sostation-98210.appspot.com",
            messagingSenderId: "497626233654",
            appId: "1:497626233654:web:b7b4dd169d6f380f72a283"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Function to fetch the latest sensor data
        function fetchLatestSensorData() {
            // Fetch latest CO2 data
            database.ref('sensor_data/CO2').limitToLast(1).once('value').then(function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let latestKey = Object.keys(data).sort().pop();
                    let latestData = data[latestKey];
                    
                    document.getElementById('co2').textContent = latestData + ' ppm';
                }
            }).catch(function(error) {
                console.error("Error fetching CO2 data:", error);
            });

            // Fetch latest Temperature data
            database.ref('sensor_data/Temperature').limitToLast(1).once('value').then(function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let latestKey = Object.keys(data).sort().pop();
                    let latestData = data[latestKey];
                    
                    document.getElementById('temperature').textContent = latestData + ' Â°C';
                }
            }).catch(function(error) {
                console.error("Error fetching Temperature data:", error);
            });

            // Fetch latest Humidity data
            database.ref('sensor_data/Humidity').limitToLast(1).once('value').then(function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let latestKey = Object.keys(data).sort().pop();
                    let latestData = data[latestKey];
                    
                    document.getElementById('humidity').textContent = latestData + ' %';
                }
            }).catch(function(error) {
                console.error("Error fetching Humidity data:", error);
            });
        }

        // Function to fetch sensor data for the last 24 hours
        function fetchDataForLast24Hours() {
            let oneDayAgo = Date.now() - 24 * 60 * 60 * 1000;
            database.ref('sensor_data/CO2').orderByKey().startAt(String(oneDayAgo)).once('value').then(function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let labels = [];
                    let values = [];
                    Object.keys(data).forEach(function(key) {
                        labels.push(new Date(parseInt(key)).toLocaleTimeString());
                        values.push(data[key]);
                    });
                    updateChart(last24HoursChart, labels, values);
                }
            }).catch(function(error) {
                console.error("Error fetching 24 hours CO2 data:", error);
            });
        }

        // Function to fetch sensor data for the last 7 days
        function fetchDataForLast7Days() {
            let sevenDaysAgo = Date.now() - 7 * 24 * 60 * 60 * 1000;
            database.ref('sensor_data/CO2').orderByKey().startAt(String(sevenDaysAgo)).once('value').then(function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let labels = [];
                    let values = [];
                    Object.keys(data).forEach(function(key) {
                        labels.push(new Date(parseInt(key)).toLocaleDateString());
                        values.push(data[key]);
                    });
                    updateChart(last7DaysChart, labels, values);
                }
            }).catch(function(error) {
                console.error("Error fetching 7 days CO2 data:", error);
            });
        }

        // Function to update the chart
        function updateChart(chart, labels, data) {
            chart.data.labels = labels;
            chart.data.datasets[0].data = data;
            chart.update();
        }

        window.onload = function() {
            fetchLatestSensorData();
            fetchDataForLast24Hours();
            fetchDataForLast7Days();

            // Refresh data every 10 minutes
            setInterval(fetchLatestSensorData, 10 * 60 * 1000);
            setInterval(fetchDataForLast24Hours, 10 * 60 * 1000);
            setInterval(fetchDataForLast7Days, 10 * 60 * 1000);

            // Create charts
            var ctx1 = document.getElementById('last24HoursChart').getContext('2d');
            window.last24HoursChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'CO2 (ppm) - Last 24 Hours',
                        data: [],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour'
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            var ctx2 = document.getElementById('last7DaysChart').getContext('2d');
            window.last7DaysChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'CO2 (ppm) - Last 7 Days',
                        data: [],
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day'
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sensor Data</h1>
        <div>
            <p>CO2: <span id="co2">Loading...</span></p>
            <p>Temperature: <span id="temperature">Loading...</span></p>
            <p>Humidity: <span id="humidity">Loading...</span></p>
        </div>
        <canvas id="last24HoursChart"></canvas>
        <canvas id="last7DaysChart"></canvas>
    </div>
</body>
</html>
