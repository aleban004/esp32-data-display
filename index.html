<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <!-- Include Firebase libraries from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyB-cTirxnWL0Ejmt4wNGwAx5ZkGSUbyXAk",
            authDomain: "sostation-98210.firebaseapp.com",
            databaseURL: "https://sostation-98210-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sostation-98210",
            storageBucket: "sostation-98210.appspot.com",
            messagingSenderId: "497626233654",
            appId: "1:497626233654:web:b7b4dd169d6f380f72a283"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Function to fetch the latest sensor data
        function fetchLatestSensorData() {
            // Fetch latest CO2 data
            database.ref('sensor_data/CO2').limitToLast(1).once('value', function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let latestKey = Object.keys(data).sort().pop();
                    let latestData = data[latestKey];
                    
                    document.getElementById('co2').textContent = latestData + ' ppm';
                }
            }).catch(function(error) {
                console.error("Error fetching CO2 data:", error);
            });

            // Fetch latest Temperature data
            database.ref('sensor_data/Temperature').limitToLast(1).once('value', function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let latestKey = Object.keys(data).sort().pop();
                    let latestData = data[latestKey];
                    
                    document.getElementById('temperature').textContent = latestData + ' °C';
                }
            }).catch(function(error) {
                console.error("Error fetching Temperature data:", error);
            });

            // Fetch latest Humidity data
            database.ref('sensor_data/Humidity').limitToLast(1).once('value', function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let latestKey = Object.keys(data).sort().pop();
                    let latestData = data[latestKey];
                    
                    document.getElementById('humidity').textContent = latestData + ' %';
                }
            }).catch(function(error) {
                console.error("Error fetching Humidity data:", error);
            });
        }

        // Fetch data on page load
        window.onload = function() {
            fetchLatestSensorData();
            // Refresh data every 10 minutes (600,000 milliseconds)
            setInterval(fetchLatestSensorData, 300000);
        };
    </script>
</head>
<body>
    <h1>Sensor Data</h1>
    <p>CO2: <span id="co2">-- ppm</span></p>
    <p>Temperature: <span id="temperature">-- °C</span></p>
    <p>Humidity: <span id="humidity">-- %</span></p>
</body>
</html>
