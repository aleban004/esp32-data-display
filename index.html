<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <!-- Include Firebase libraries from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.0"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyB-cTirxnWL0Ejmt4wNGwAx5ZkGSUbyXAk",
            authDomain: "sostation-98210.firebaseapp.com",
            databaseURL: "https://sostation-98210-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sostation-98210",
            storageBucket: "sostation-98210.appspot.com",
            messagingSenderId: "497626233654",
            appId: "1:497626233654:web:b7b4dd169d6f380f72a283"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Function to fetch the latest sensor data
        function fetchLatestSensorData() {
            // Fetch latest CO2 data
            database.ref('sensor_data/CO2').limitToLast(10).once('value', function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let labels = Object.keys(data);
                    let values = Object.values(data);
                    createChart(labels, values, 'co2Chart', 'CO2 (ppm)');
                }
            }).catch(function(error) {
                console.error("Error fetching CO2 data:", error);
            });

            // Fetch latest Temperature data
            database.ref('sensor_data/Temperature').limitToLast(10).once('value', function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let labels = Object.keys(data);
                    let values = Object.values(data);
                    createChart(labels, values, 'temperatureChart', 'Temperature (°C)');
                }
            }).catch(function(error) {
                console.error("Error fetching Temperature data:", error);
            });

            // Fetch latest Humidity data
            database.ref('sensor_data/Humidity').limitToLast(10).once('value', function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let labels = Object.keys(data);
                    let values = Object.values(data);
                    createChart(labels, values, 'humidityChart', 'Humidity (%)');
                }
            }).catch(function(error) {
                console.error("Error fetching Humidity data:", error);
            });
        }

        // Function to create a chart using Chart.js
        function createChart(labels, values, chartId, chartLabel) {
            var ctx = document.getElementById(chartId).getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: chartLabel,
                        data: values,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Fetch data on page load
        window.onload = function() {
            fetchLatestSensorData();
            // Refresh data every 10 minutes (600,000 milliseconds)
            setInterval(fetchLatestSensorData, 300000);
        };
    </script>
</head>
<body>
    <h1>Sensor Data</h1>
    <canvas id="co2Chart" width="400" height="200"></canvas>
    <p>Latest CO2: <span id="co2">-- ppm</span></p>
    <canvas id="temperatureChart" width="400" height="200"></canvas>
    <p>Latest Temperature: <span id="temperature">-- °C</span></p>
    <canvas id="humidityChart" width="400" height="200"></canvas>
    <p>Latest Humidity: <span id="humidity">-- %</span></p>
</body>
</html>
