<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-cTirxnWL0Ejmt4wNGwAx5ZkGSUbyXAk",
            authDomain: "sostation-98210.firebaseapp.com",
            databaseURL: "https://sostation-98210-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sostation-98210",
            storageBucket: "sostation-98210.appspot.com",
            messagingSenderId: "497626233654",
            appId: "1:497626233654:web:b7b4dd169d6f380f72a283"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to fetch the latest sensor data
        function fetchLatestSensorData() {
            database.ref('sensor_data').limitToLast(1).once('value', function(snapshot) {
                let data = snapshot.val();
                let latestKey = Object.keys(data)[0];
                let latestData = data[latestKey];

                document.getElementById('co2').textContent = latestData.CO2 + ' ppm';
                document.getElementById('temperature').textContent = latestData.Temperature + ' °C';
                document.getElementById('humidity').textContent = latestData.Humidity + ' %';
            }).catch(function(error) {
                console.error("Error fetching sensor data:", error);
            });
        }

        // Fetch data on page load
        window.onload = function() {
            fetchLatestSensorData();
            // Refresh data every 10 minutes (600,000 milliseconds)
            setInterval(fetchLatestSensorData, 600000);
        };
    </script>
</head>
<body>
    <h1>Sensor Data</h1>
    <p>CO2: <span id="co2">-- ppm</span></p>
    <p>Temperature: <span id="temperature">-- °C</span></p>
    <p>Humidity: <span id="humidity">-- %</span></p>
</body>
</html>
