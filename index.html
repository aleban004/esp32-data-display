<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Data</title>
  <!-- Include Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <h1>Sensor Data</h1>

  <div id="sensorData"></div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
      apiKey: "AIzaSyDK6yCcA7ryNtvyw29L2qgmzcSsLjBkCw4",
      authDomain: "sostation-98210.firebaseapp.com",
      databaseURL: "https://sostation-98210-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "sostation-98210",
      storageBucket: "sostation-98210.appspot.com",
      messagingSenderId: "444929897363",
      appId: "1:444929897363:web:d88629c9ee59e8f6596e66"
    };
    firebase.initializeApp(firebaseConfig);

    // Reference to your Firebase database
    const database = firebase.database();

    // Reference to the sensor data node
    const sensorDataRef = database.ref('sensor_data');

    // Function to fetch sensor data
    function fetchSensorData() {
      sensorDataRef.once('value', function(snapshot) {
        const sensorData = snapshot.val();
        const sensorDataContainer = document.getElementById('sensorData');
        sensorDataContainer.innerHTML = ''; // Clear previous data

        // Iterate over each sensor data entry
        for (const key in sensorData) {
          if (sensorData.hasOwnProperty(key)) {
            const data = sensorData[key];
            const paragraph = document.createElement('p');
            paragraph.textContent = `${key}: ${data}`;
            sensorDataContainer.appendChild(paragraph);
          }
        }
      });
    }

    // Call the fetchSensorData function to fetch data on page load
    fetchSensorData();
  </script>
</body>
</html>
