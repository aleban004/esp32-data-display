<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <!-- Include Firebase libraries from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyB-cTirxnWL0Ejmt4wNGwAx5ZkGSUbyXAk",
            authDomain: "sostation-98210.firebaseapp.com",
            databaseURL: "https://sostation-98210-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sostation-98210",
            storageBucket: "sostation-98210.appspot.com",
            messagingSenderId: "497626233654",
            appId: "1:497626233654:web:b7b4dd169d6f380f72a283"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Function to fetch the latest sensor data
        function fetchLatestSensorData() {
            // Fetch latest CO2 data
            database.ref('sensor_data/CO2').limitToLast(1).once('value').then(function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let latestKey = Object.keys(data).sort().pop();
                    let latestData = data[latestKey];
                    document.getElementById('latestCo2').textContent = latestData + ' ppm';
                }
            }).catch(function(error) {
                console.error("Error fetching latest CO2 data:", error);
            });

            // Fetch latest Temperature data
            database.ref('sensor_data/Temperature').limitToLast(1).once('value').then(function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let latestKey = Object.keys(data).sort().pop();
                    let latestData = data[latestKey];
                    document.getElementById('latestTemperature').textContent = latestData + ' Â°C';
                }
            }).catch(function(error) {
                console.error("Error fetching latest Temperature data:", error);
            });

            // Fetch latest Humidity data
            database.ref('sensor_data/Humidity').limitToLast(1).once('value').then(function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let latestKey = Object.keys(data).sort().pop();
                    let latestData = data[latestKey];
                    document.getElementById('latestHumidity').textContent = latestData + ' %';
                }
            }).catch(function(error) {
                console.error("Error fetching latest Humidity data:", error);
            });
        }

        // Function to fetch sensor data for the last 24 hours
        function fetchDataForLast24Hours() {
            let oneDayAgo = Date.now() - 24 * 60 * 60 * 1000;
            database.ref('sensor_data/CO2').orderByKey().startAt(String(oneDayAgo)).once('value').then(function(snapshot) {
                let data = snapshot.val();
                if (data) {
                    let labels = [];
                    let values = [];
                    Object.keys(data).forEach(function(key) {
                        labels.push(new Date(parseInt(key)).toLocaleTimeString());
                        values.push(data[key]);
                    });
                    displayChart(labels, values, 'last24HoursChart', 'CO2 (ppm) - Last 24 Hours');
                }
            }).catch(function(error) {
                console.error("Error fetching 24 hours CO2 data:", error);
            });
        }

        // Function to display the chart
        function displayChart(labels, data, chartId, chartLabel) {
            var ctx = document.getElementById(chartId).getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: chartLabel,
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour'
                            }
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        window.onload = function() {
            fetchLatestSensorData();
            fetchDataForLast24Hours();

            // Refresh data every 10 minutes
            setInterval(fetchLatestSensorData, 10 * 60 * 1000);
            setInterval(fetchDataForLast24Hours, 10 * 60 * 1000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sensor Data - Last 24 Hours</h1>
        <p>Latest CO2: <span id="latestCo2">Loading...</span></p>
        <p>Latest Temperature: <span id="latestTemperature">Loading...</span></p>
        <p>Latest Humidity: <span id="latestHumidity">Loading...</span></p>
        <canvas id="last24HoursChart"></canvas>
    </div>
</body>
</html>
